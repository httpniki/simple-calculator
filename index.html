<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="src/styles/main.css">
   <title>Simple Calculator</title>
</head>

<body>
   <main>
      <article>
         <input id="clear-key" class="key" type="button" value="C">

         <input id="output" type="text" value='0' readonly>

         <input class="key number-key" type="button" type="button" value="7">
         <input class="key number-key" type="button" value="8">
         <input class="key number-key" type="button" value="9">

         <input class="key operation-key" type="button" value="+">

         <input class="key number-key" type="button" value="4">
         <input class="key number-key" type="button" value="5">
         <input class="key number-key" type="button" value="6">
         <input class="key operation-key" type="button" value="-">


         <input class="key number-key" type="button" value="1">
         <input class="key number-key" type="button" value="2">
         <input class="key number-key" type="button" value="3">
         <input class="key operation-key" type="button" value="/">

         <input class="key number-key" type="button" value="0">
         <input class="key number-key" type="button" value=".">
         <input id="equal-key" class="key" type="button" value="=">
         <input class="key operation-key" type="button" value="*">
      </article>
   </main>
   <script type="module" src="/src/main.ts"></script>
</body>

</html>
